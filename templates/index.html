<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Belly Button Biodiversity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row title">
            <div class="col-md-12">
                <h1>Belly Button Biodiversity</h1>
                <h1>Dashboard</h1>
                <p>Explore the dataset using interactive charts</p>
            </div>
        </div>
        <div class="row dashboard">
            <div class="col-md-2">
                <div class="row selection">
                    <div class="col-md-12 sampleSel">
                        <p3>Select Sample:</p3>
                        </br>
                        <select id="selDataset" onchange="optionChanged(this.value)">
                            <option value="" selected="selected"></option>
                        </select>
                    </div>
                </div>
                <div class="row metaData">
                    <div id="sampleSummary">
                        <p>Sample MetaData</p>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div id="pieChart"></div>
            </div>
            <div class="col-md-5">
                <div id="gaugeChart"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="bubbleChart"></div>
            </div>
        </div>

        <!-- <div class="row dropdown">
            <div class="col-md-4 sampleSel">
                <select id="selDataset" onchange="optionChanged(this.value)">
                    <option value="" selected="selected">Select Sample</option>
                </select>
                <script src="../static/js/Plotly.js"></script>
            </div>
        </div> -->
    </div>
    <script src="../static/js/Plotly.js"></script>
</body>
</html>
